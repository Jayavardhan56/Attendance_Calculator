<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Attendance Calculator</h1>

    <form class="form">
        <button type="button" id="themeToggle" class="theme-toggle">ðŸŒ™</button>
        <div class="input">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>

        <div class="input">
            <label for="branch">Branch:</label>
            <input type="text" id="branch">
        </div>

        <div class="input">
            <label for="Attended">Classes Attended:</label>
            <input type="number" id="Attended">
        </div>

        <div class="input">
            <label for="Total">Total Classes:</label>
            <input type="number" id="Total">
        </div>

        <button type="button" id="button">Get Attendance</button>
        <button type="button" id="incr">Attend+1</button>
        <button type="button" id="decr">Leave-1</button>
        <button type="button" id="clear">Clear</button>
    </form>

    <h4 id="att"></h4>

    <script src="script.js"></script>
</body>
</html>
